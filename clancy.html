<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
<title>clancy</title>
<style>

  body {
    font-family: Martian mono, sans-serif;
    text-align: center;
    background-image:url("https://www.twentyonepilots.com/sites/g/files/g2000017956/files/2024-02/onrefni.jpg");
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #countdown {
    font-size: 36px;
    margin-top: 78px;
    margin-left: -162px;
  }

</style>
</head>
<body>

<h1>CLANCY</h1>

<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("May 16, 2024 00:00:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the time remaining between now and the countdown date
    var timeRemaining = countDownDate - now;

    // Calculate days, hours, minutes and seconds
    var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("countdown").innerHTML = days + ":" + hours + ":"
    + minutes + ":" + seconds;

     if (timeRemaining < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "WELCOME BACK TO TRENCH.";
    }
  }, 1000);
</script>

</body>
</html>
