    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #fff5f8 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --primary-pink: #ff8fab;
            --deep-pink: #fb6f92;
            --soft-blue: #a2d2ff;
            --text-main: #594a4e;
            --text-dim: #8c7b7f;
            --shadow: 0 8px 32px 0 rgba(255, 143, 171, 0.15);
            --radius: 24px;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            background-image: radial-gradient(var(--primary-pink) 1px, transparent 1px);
            background-size: 30px 30px;
        }

         nav {
            position: sticky;
            top: 20px;
            z-index: 100;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 2px solid white;
        }

        .nav-logo { font-family: 'Comic Neue', cursive; font-weight: bold; font-size: 1.2rem; color: var(--deep-pink); text-decoration: none;}
        .lang-select {
            background: #fff;
            border: 2px solid var(--primary-pink);
            border-radius: 20px;
            padding: 5px 10px;
            color: var(--deep-pink);
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

         header { text-align: center; margin-bottom: 40px; }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.4);
            margin-bottom: 15px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        h1 { color: var(--deep-pink); font-family: 'Comic Neue', cursive; font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 0px rgba(255,255,255,0.8); }

         .lang-warning {
            display: none; 
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

         .opinions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .opinion-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: var(--radius);
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .opinion-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-pink);
            box-shadow: 0 15px 30px rgba(255, 143, 171, 0.25);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--deep-pink);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card-text b { font-size: 1.1rem; display: block; }
        .card-text span { font-size: 0.85rem; opacity: 0.7; }

        .arrow { position: absolute; right: 20px; color: var(--soft-blue); opacity: 0.5; }
        .opinion-card:hover .arrow { opacity: 1; color: var(--deep-pink); transform: translateX(3px); }

         footer {
            text-align: center;
            margin-top: 50px;
            border-top: 2px dashed var(--primary-pink);
            padding-top: 20px;
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
        }
        footer a { color: var(--deep-pink); text-decoration: none; font-weight: bold; }
        footer a:hover { text-decoration: underline; text-decoration-style: wavy; }

         body[dir="rtl"] { text-align: right; }
        body[dir="rtl"] .arrow { right: auto; left: 20px; transform: rotate(180deg); }
        body[dir="rtl"] .opinion-card:hover .arrow { transform: translateX(-3px) rotate(180deg); }
        body[dir="rtl"] .lang-warning { border-left: none; border-right: 5px solid #ffc107; }

    </style>
